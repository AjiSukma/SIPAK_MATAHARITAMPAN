    <form class="mg-2">
        <div class="form-group row">
          <label for="siswa" class="col-4 col-form-label">Cari Sivitas Akademika :</label> 
          <div class="col-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-search"></i>
                </div>
              </div> 
              <input id="siswa" name="siswa" placeholder="Search" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="nama" class="col-4 col-form-label">Nama Lengkap :</label> 
          <div class="col-6">
            <input id="nama" name="nama" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="prodi" class="col-4 col-form-label">Asal Prodi :</label> 
          <div class="col-6">
            <select id="prodi" name="prodi" class="custom-select">
              <option value="si">Sistem Informasi</option>
              <option value="ti">Teknik Informatika</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-4 col-form-label">Status :</label> 
          <div class="col-6">
            <select id="status" name="status" class="custom-select">
              <option value="dosen">Dosen</option>
              <option value="mahasiswa">Mahasiswa</option>
              <option value="karyawan">Karyawan</option>
              <option value="umum">Umum</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Jenis Kendaraan :</label> 
          <div class="col-6">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="kendaraan" id="kendaraan_0" type="radio" class="custom-control-input" value="mobil"> 
              <label for="kendaraan_0" class="custom-control-label">Mobil</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="kendaraan" id="kendaraan_1" type="radio" class="custom-control-input" value="motor"> 
              <label for="kendaraan_1" class="custom-control-label">Motor</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="nopol" class="col-4 col-form-label">No Polisi :</label> 
          <div class="col-6">
            <input id="nopol" name="nopol" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="merk" class="col-4 col-form-label">Merk :</label> 
          <div class="col-6">
            <input id="merk" name="merk" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="upload" class="col-4 col-form-label">Upload STNK :</label>
          <div class="col-6">
            <input type="file" accept="image/*"/>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-6">
            <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
          </div>
        </div>
      </form>
