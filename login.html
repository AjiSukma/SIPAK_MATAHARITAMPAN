<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Sistem Parkir STTNF</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page" style="margin-top: -43px;">
      <!-- navbar -->
    <nav class="container-fluid navbar navbar-expand-lg navbar-light" style="background-color: #91bdff;">
      <a href=""><img src="Aset/logo.png" alt=""></a>
      <a class="navbar-brand" href="#">SIPAK STTNF</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home</a>
          <a class="nav-item nav-link active" href="Index.html">Berita</a>
          <a class="nav-item nav-link active" href="daftar.html">Registrasi Kendaraan</a>
          <a class="nav-item nav-link active" href="#">Login</a>
        </div>
      </div>
    </nav>
    <br><br><br>
      <!-- end navbar -->
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="index.html" class="h1"><b>Login SIPAK STTNF</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Silahkan Login</p>

      <form action="../../index3.html" method="post" name="myForm">
        <div class="input-group mb-3">
          <input type="text" name="Uname" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="Pass" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Ingatkan selalu
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="button" name="log" class="btn btn-primary btn-block" value="Login" onclick="myFunction()">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="forgot-password.html">Lupa password</a>
      </p>
      <p class="mb-0">
        <a href="daftar.html" class="text-center">Belum punya Akun</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
  function myFunction(){
      var un = document.forms["myForm"]["Uname"].value;
      var pw = document.forms["myForm"]["Pass"].value;
      if(un=="admin@gmail.com" && pw=="admin")
      {
          window.location.href="Data Area Parkir.html";
      }
      else
      {
          alert("Email atau Password Salah!")
      }
  }
</script>
</body>
</html>
